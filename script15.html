<!-- 
// 14. The Window Scroller:
// You are developing a single-page application with a smooth scrolling effect. Implement a function named smoothScrollToTop that smoothly scrolls the window to the top when called. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll to Top</title>
</head>
<body>
    <div style="height: 2000px;">
        <button onclick="smoothScrollToTop()" style="position: fixed; bottom: 20px; right: 20px;">Scroll to Top</button>
    </div>

    <script>
        function smoothScrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
